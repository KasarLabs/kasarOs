[package]
name = "p2p_bootstrap"
version = "0.1.0"
edition = "2021"
description = "Bootstrap node for Pathfinder P2P"
license = "MIT OR Apache-2.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.56"
base64 = "0.13.0"
clap = { version = "3.2.17", features = ["env", "derive"] }
futures = "0.3.21"
libp2p = { version = "0.50.0", default-features = false, features = ["identify", "kad", "noise", "ping", "dns", "tcp", "tokio", "yamux", "relay", "autonat", "macros"] }
serde = "1.0.144"
serde_derive = "1.0.144"
serde_json = "1.0.85"
tokio = { version = "1.20.1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1.31"
tracing-subscriber = { version = "0.3.9", features = ["env-filter"] }
zeroize = "1.5.7"
